version: '3'

services:

  nginx:
    image: nginx:1.19-alpine
    ports:
      - 80:80
      - 8080:8080
    volumes:
      - ./src:/var/www/php:ro
      - ./.docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - phpmyadmindata:/usr/src/phpmyadmin
    depends_on:
      - php
      - phpmyadmin

  php:
    build: ./.docker/php
    working_dir: /var/www/php
    volumes:
      - ./src:/var/www/php
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: insecure_root_pw
      MYSQL_USER: webuser
      MYSQL_PASSWORD: insecure_pw
      MYSQL_DATABASE: quickreg
    volumes:
      - ./.docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./.docker/mysql/db-setup.sql:/docker-entrypoint-initdb.d/db-setup.sql:ro
      - mysql-data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5-fpm-alpine
    environment:
      PMA_HOST: mysql
    volumes:
      - phpmyadmindata:/usr/src/phpmyadmin
    depends_on:
      - mysql

volumes:

  mysql-data:

  phpmyadmindata:

