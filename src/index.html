<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
	<body> 
        <h1>Register</h1>
        <fieldset>
            <legend>Product Details</legend>
			<form action="/register_submit.php" method="post">
				<label for="first_name">First Name</label>
				<input type="text" id=first_name" maxlength="255" required>

				<label for="last_name">Last Name</label>
				<input type="text" id=last_name" required maxlength="255">

				<input type="radio" id="male" name="gender" value="male" required>
			  	<label for="male">Male</label>
			  	<input type="radio" id="female" name="gender" value="female" required>
			  	<label for="female">Female</label>
  
				<label for="club">Club</label>
				<input type="text" id="club" maxlength="255">

				<label for="dob">Date of Birth</label>
				<input type="date" id="dob" required>

				<label for="email_address">Email Address</label>
				<input type="email" id="email_address" required maxlength="254">

				<label for="medical_conditions">Medical Conditions</label>
				<input type="text" id="medical_conditions" required maxlength=255">

				<label for="emergency_contact_name">Emergency Contact Name</label>
				<input type="text" id="emergency_contact_name" required maxlength="255">

				<label for="emergency_contact_number">Emergency Contact Number</label>
				<input type="text" id="emergency_contact_number" required maxlength="40">

				<button>Register</button>
            </form>            
        </fieldset>
    </body>
</html>
